  <head>

  <body>

    <!------------------ ローディング ------------------>

            <img src="./images/logo.png" alt="ヘッダーロゴ">

          <!-- ハンバーガーメニュー -->
          <!-- sp -->
          <button class="burger" id="burger">
            <span></span>

            <span></span>

          <!-- sp -->
          <nav class="sp_menu" id="sp_menu">
            <ul>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">WORKS</a></li>

          </nav>

        <section class="about">

              </div>

                <img src="./images/skill2.jpg" alt="HTML&CSSに関する画像">
              </div>
            </div>
            <div class="box">
              <div class="box_title">
                <h2>Javascript</h2>
              </div>
              <div class="img">
                <img src="./images/skill3.jpg" alt="Javascriptに関する画像">
              </div>
              <p>※現在勉強中です</p>

        <!-- フッターロゴ -->
        <div class="logo">
          <img src="./images/logo.png" alt="フッターロゴ">
        </div>
          
        <!-- フッターナビ -->
        <div class="nav">
          <ul>
            <li>ABOUT</li>
